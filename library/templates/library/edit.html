{% extends "library/layout.html" %}

{% block body %}    
    <div style = "display: flex; justify-content: center;">
      <div style = "width: 600px;">
        <form action="{% url 'edit' book.id %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="form-group">
              <label>Title:</label>
              <input class="form-control" type="text" name="title" value="{{book.title}}">          
            </div>
            <div class="form-group">
              <label>Author: </label>
              <input class="form-control" type="text" name="author" value="{{book.author}}">
            </div>
            <div class="form-group">
                <label>Cover page:</label>
                <input type="file" name = "cover" accept="image/*">
            </div>
            <div class="form-group">
                <label>File:</label>
                <input type="file" name="file" accept=".pdf">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
      </div>
    </div>
{% endblock %}
